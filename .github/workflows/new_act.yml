name: Deploy python
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: list directory
        run:  |
          dir
          cd src/pydemo
          dir
      - name: Check python file
        run: python src/pydemo/check.py
      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dep_files
          path: new.txt